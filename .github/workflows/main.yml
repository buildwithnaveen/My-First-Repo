name: Auto Commit

on:
  schedule:
    - cron: '30 19 * * *'   # Runs once a day (12:00 AM UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Random commits (2â€“8 per day)
        run: |
          git config --global user.email "naveen.devmail@gmail.com"
          git config --global user.name "buildwithnaveen"

          # Generate random number between 2 and 8
          COMMITS=$((RANDOM % 7 + 2))
          echo "Making $COMMITS commits today"

          for i in $(seq 1 $COMMITS); do
            git commit --allow-empty -m "Auto commit $i on $(date '+%Y-%m-%d %H:%M:%S')"
          done

          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/buildwithnaveen/My-First-Repo.git
